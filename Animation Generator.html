  <div class="container">

    <main class="main-content">
      <div class="controls-panel">
        <div class="control-group">
          <label for="animationType">Animation Type</label>
          <select id="animationType" onchange="updateAnimation()">
            <option value="bounce">Bounce</option>
            <option value="fade">Fade In/Out</option>
            <option value="slide">Slide</option>
            <option value="rotate">Rotate</option>
            <option value="pulse">Pulse</option>
            <option value="shake">Shake</option>
            <option value="flip">Flip</option>
            <option value="zoom">Zoom</option>
          </select>
        </div>

        <div class="control-group">
          <label for="animationDuration">Duration <span class="value-display" id="durationValue">2s</span></label>
          <input type="range" id="animationDuration" min="0.1" max="10" step="0.1" value="2" oninput="updateAnimation()">
        </div>

        <div class="control-group">
          <label for="animationDelay">Delay <span class="value-display" id="delayValue">0s</span></label>
          <input type="range" id="animationDelay" min="0" max="5" step="0.1" value="0" oninput="updateAnimation()">
        </div>

        <div class="control-group">
          <label for="timingFunction">Timing Function</label>
          <select id="timingFunction" onchange="updateAnimation()">
            <option value="ease">Ease</option>
            <option value="linear">Linear</option>
            <option value="ease-in">Ease In</option>
            <option value="ease-out">Ease Out</option>
            <option value="ease-in-out">Ease In Out</option>
            <option value="cubic-bezier(0.68, -0.55, 0.265, 1.55)">Bounce Ease</option>
          </select>
        </div>

        <div class="control-group">
          <label for="iterationCount">Iteration Count</label>
          <select id="iterationCount" onchange="updateAnimation()">
            <option value="1">1 time</option>
            <option value="2">2 times</option>
            <option value="3">3 times</option>
            <option value="5">5 times</option>
            <option value="infinite">Infinite</option>
          </select>
        </div>

        <div class="control-group">
          <label for="animationDirection">Direction</label>
          <select id="animationDirection" onchange="updateAnimation()">
            <option value="normal">Normal</option>
            <option value="reverse">Reverse</option>
            <option value="alternate">Alternate</option>
            <option value="alternate-reverse">Alternate Reverse</option>
          </select>
        </div>

        <div class="control-group">
          <label for="fillMode">Fill Mode</label>
          <select id="fillMode" onchange="updateAnimation()">
            <option value="none">None</option>
            <option value="forwards">Forwards</option>
            <option value="backwards">Backwards</option>
            <option value="both">Both</option>
          </select>

  <script>
    const adConfigs = [
      {
        key: '63718988f07bc6d276f3c6a441757cae',
        format: 'iframe',
        height: 90,
        width: 728,
        params: {},
        scriptSrc: '//www.highperformanceformat.com/63718988f07bc6d276f3c6a441757cae/invoke.js'
      },
      {
        key: 'c620af328467e6de19dc04af696ee0fb',
        format: 'iframe',
        height: 250,
        width: 300,
        params: {},
        scriptSrc: '//www.highperformanceformat.com/c620af328467e6de19dc04af696ee0fb/invoke.js'
      },
      {
        key: '78ade24182729fceea8e45203dad915b',
        format: 'iframe',
        height: 50,
        width: 320,
        params: {},
        scriptSrc: '//www.highperformanceformat.com/78ade24182729fceea8e45203dad915b/invoke.js'
      }
    ];

    function loadRandomAd() {
      const adContainer = document.getElementById('adContainer');
      adContainer.innerHTML = '';
      const randomIndex = Math.floor(Math.random() * adConfigs.length);
      const ad = adConfigs[randomIndex];

      window.atOptions = {
        'key': ad.key,
        'format': ad.format,
        'height': ad.height,
        'width': ad.width,
        'params': ad.params
      };

      const script = document.createElement('script');
      script.type = 'text/javascript';
      script.src = ad.scriptSrc;
      adContainer.appendChild(script);
    }

    const animationKeyframes = {
      bounce: `@keyframes bounce {
  0%, 20%, 50%, 80%, 100% {
    transform: translateY(0);
  }
  40% {
    transform: translateY(-30px);
  }
  60% {
    transform: translateY(-15px);
  }
}`,
      fade: `@keyframes fade {
  0%, 100% {
    opacity: 1;
  }
  50% {
    opacity: 0.3;
  }
}`,
      slide: `@keyframes slide {
  0% {
    transform: translateX(-50px);
  }
  100% {
    transform: translateX(50px);
  }
}`,
      rotate: `@keyframes rotate {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(360deg);
  }
}`,
      pulse: `@keyframes pulse {
  0%, 100% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.1);
  }
}`,
      shake: `@keyframes shake {
  0%, 100% {
    transform: translateX(0);
  }
  10%, 30%, 50%, 70%, 90% {
    transform: translateX(-10px);
  }
  20%, 40%, 60%, 80% {
    transform: translateX(10px);
  }
}`,
      flip: `@keyframes flip {
  0% {
    transform: perspective(400px) rotateY(0);
  }
  100% {
    transform: perspective(400px) rotateY(360deg);
  }
}`,
      zoom: `@keyframes zoom {
  0%, 100% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.5);
  }
}`
    };

    function updateAnimation() {
      const type = document.getElementById('animationType').value;
      const duration = document.getElementById('animationDuration').value;
      const delay = document.getElementById('animationDelay').value;
      const timing = document.getElementById('timingFunction').value;
      const iteration = document.getElementById('iterationCount').value;
      const direction = document.getElementById('animationDirection').value;
      const fillMode = document.getElementById('fillMode').value;
      const preview = document.getElementById('previewElement');
      const output = document.getElementById('cssOutput');

      document.getElementById('durationValue').textContent = `${duration}s`;
      document.getElementById('delayValue').textContent = `${delay}s`;

      const animation = `${type} ${duration}s ${timing} ${delay}s ${iteration} ${direction} ${fillMode}`;
      preview.style.animation = animation;

      const keyframe = animationKeyframes[type];
      output.value = `animation: ${animation};\n\n${keyframe}`;

      let styleSheet = document.getElementById('animationStyles');
      if (!styleSheet) {
        styleSheet = document.createElement('style');
        styleSheet.id = 'animationStyles';
        document.head.appendChild(styleSheet);
      }
      styleSheet.textContent = keyframe;
    }

    function setPreset(type, duration, timing, iteration) {
      document.getElementById('animationType').value = type;
      document.getElementById('animationDuration').value = duration;
      document.getElementById('timingFunction').value = timing;
      document.getElementById('iterationCount').value = iteration;
      document.getElementById('animationDelay').value = 0;
      document.getElementById('animationDirection').value = 'normal';
      document.getElementById('fillMode').value = 'none';
      updateAnimation();
    }

    function copyCSS() {
      const output = document.getElementById('cssOutput');
      output.select();
      document.execCommand('copy');
      alert('CSS code copied!');
    }

    function reset() {
      document.getElementById('animationType').value = 'bounce';
      document.getElementById('animationDuration').value = 2;
      document.getElementById('animationDelay').value = 0;
      document.getElementById('timingFunction').value = 'ease';
      document.getElementById('iterationCount').value = '1';
      document.getElementById('animationDirection').value = 'normal';
      document.getElementById('fillMode').value = 'none';
      updateAnimation();
    }

    document.addEventListener('DOMContentLoaded', () => {
      updateAnimation();
      loadRandomAd();
    });
  </script>
