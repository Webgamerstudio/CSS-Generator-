    <main class="main-content">

          <label>Font Size <span class="value-display" id="fontSizeValue">28px</span></label>
          <input type="range" id="fontSize" min="12" max="72" value="28" oninput="updateText()">
        </div>

        <div class="control-group">
          <label for="fontWeight">Font Weight</label>
          <select id="fontWeight" onchange="updateText()">
            <option value="100">Thin (100)</option>

            <option value="400">Normal (400)</option>
            <option value="500">Medium (500)</option>

          </select>
        </div>

        <div class="control-group">
          <label for="textColor">Text Color</label>
          <input type="color" id="textColor" value="#333333" class="color-input" onchange="updateText()">
        </div>

        <div class="control-group">
          <label for="textAlign">Text Align</label>
          <select id="textAlign" onchange="updateText()">
            <option value="left">Left</option>

            <option value="right">Right</option>

        <div class="control-group">

        <div class="control-group">
          <label>Text Shadow X <span class="value-display" id="shadowXValue">2px</span></label>

  <script>
    const adConfigs = [
      {
        key: '63718988f07bc6d276f3c6a441757cae',
        format: 'iframe',
        height: 90,
        width: 728,
        params: {},
        scriptSrc: '//www.highperformanceformat.com/63718988f07bc6d276f3c6a441757cae/invoke.js'
      },
      {
        key: 'c620af328467e6de19dc04af696ee0fb',
        format: 'iframe',
        height: 250,
        width: 300,
        params: {},
        scriptSrc: '//www.highperformanceformat.com/c620af328467e6de19dc04af696ee0fb/invoke.js'
      },
      {
        key: '78ade24182729fceea8e45203dad915b',
        format: 'iframe',
        height: 50,
        width: 320,
        params: {},
        scriptSrc: '//www.highperformanceformat.com/78ade24182729fceea8e45203dad915b/invoke.js'
      }
    ];

    function loadRandomAd() {
      const adContainer = document.getElementById('adContainer');
      adContainer.innerHTML = '';
      const randomIndex = Math.floor(Math.random() * adConfigs.length);
      const ad = adConfigs[randomIndex];

      window.atOptions = {
        'key': ad.key,
        'format': ad.format,
        'height': ad.height,
        'width': ad.width,
        'params': ad.params
      };

      const script = document.createElement('script');
      script.type = 'text/javascript';
      script.src = ad.scriptSrc;
      adContainer.appendChild(script);
    }

    function hexToRgba(hex, opacity) {
      hex = hex.replace('#', '');
      const r = parseInt(hex.substring(0, 2), 16);
      const g = parseInt(hex.substring(2, 4), 16);
      const b = parseInt(hex.substring(4, 6), 16);
      return `rgba(${r}, ${g}, ${b}, ${opacity})`;
    }

    function updateText() {
      const fontSize = document.getElementById('fontSize').value;
      const fontWeight = document.getElementById('fontWeight').value;
      const textColor = document.getElementById('textColor').value;
      const textAlign = document.getElementById('textAlign').value;
      const textTransform = document.getElementById('textTransform').value;
      const letterSpacing = document.getElementById('letterSpacing').value;
      const lineHeight = document.getElementById('lineHeight').value;
      const shadowX = document.getElementById('textShadowX').value;
      const shadowY = document.getElementById('textShadowY').value;
      const shadowBlur = document.getElementById('textShadowBlur').value;
      const shadowColor = document.getElementById('shadowColor').value;
      const shadowOpacity = document.getElementById('shadowOpacity').value;
      const preview = document.getElementById('previewElement');
      const output = document.getElementById('cssOutput');

      document.getElementById('fontSizeValue').textContent = fontSize + 'px';
      document.getElementById('letterSpacingValue').textContent = letterSpacing + 'px';
      document.getElementById('lineHeightValue').textContent = lineHeight;
      document.getElementById('shadowXValue').textContent = shadowX + 'px';
      document.getElementById('shadowYValue').textContent = shadowY + 'px';
      document.getElementById('shadowBlurValue').textContent = shadowBlur + 'px';
      document.getElementById('shadowOpacityValue').textContent = shadowOpacity;

      const rgbaShadowColor = hexToRgba(shadowColor, shadowOpacity);
      const textShadow = `${shadowX}px ${shadowY}px ${shadowBlur}px ${rgbaShadowColor}`;

      preview.style.fontSize = fontSize + 'px';
      preview.style.fontWeight = fontWeight;
      preview.style.color = textColor;
      preview.style.textAlign = textAlign;
      preview.style.textTransform = textTransform;
      preview.style.letterSpacing = letterSpacing + 'px';
      preview.style.lineHeight = lineHeight;
      preview.style.textShadow = textShadow;

      let css = `font-size: ${fontSize}px;\nfont-weight: ${fontWeight};\ncolor: ${textColor};\ntext-align: ${textAlign};\ntext-transform: ${textTransform};\nletter-spacing: ${letterSpacing}px;\nline-height: ${lineHeight};\ntext-shadow: ${textShadow};`;

      output.value = css;
    }

    function setPreset(preset) {
      const presets = {
        heading: {
          fontSize: 48, fontWeight: 900, color: '#333333', align: 'center',
          transform: 'uppercase', letterSpacing: 2, lineHeight: 1.2,
          shadowX: 0, shadowY: 2, shadowBlur: 4, shadowColor: '#000000', shadowOpacity: 0.2
        },
        subtitle: {
          fontSize: 24, fontWeight: 400, color: '#666666', align: 'center',
          transform: 'none', letterSpacing: 1, lineHeight: 1.6,
          shadowX: 0, shadowY: 1, shadowBlur: 2, shadowColor: '#000000', shadowOpacity: 0.1
        },
        bold: {
          fontSize: 36, fontWeight: 700, color: '#333333', align: 'left',
          transform: 'none', letterSpacing: 0, lineHeight: 1.4,
          shadowX: 2, shadowY: 2, shadowBlur: 0, shadowColor: '#000000', shadowOpacity: 0.5
        },
        elegant: {
          fontSize: 32, fontWeight: 300, color: '#2c3e50', align: 'center',
          transform: 'capitalize', letterSpacing: 3, lineHeight: 1.8,
          shadowX: 0, shadowY: 0, shadowBlur: 0, shadowColor: '#000000', shadowOpacity: 0
        },
        neon: {
          fontSize: 40, fontWeight: 700, color: '#00ffff', align: 'center',
          transform: 'uppercase', letterSpacing: 4, lineHeight: 1.4,
          shadowX: 0, shadowY: 0, shadowBlur: 20, shadowColor: '#00ffff', shadowOpacity: 0.8
        },
        shadow: {
          fontSize: 42, fontWeight: 700, color: '#ffffff', align: 'center',
          transform: 'uppercase', letterSpacing: 2, lineHeight: 1.3,
          shadowX: 4, shadowY: 4, shadowBlur: 8, shadowColor: '#000000', shadowOpacity: 0.6
        }
      };

      const p = presets[preset];
      document.getElementById('fontSize').value = p.fontSize;
      document.getElementById('fontWeight').value = p.fontWeight;
      document.getElementById('textColor').value = p.color;
      document.getElementById('textAlign').value = p.align;
      document.getElementById('textTransform').value = p.transform;
      document.getElementById('letterSpacing').value = p.letterSpacing;
      document.getElementById('lineHeight').value = p.lineHeight;
      document.getElementById('textShadowX').value = p.shadowX;
      document.getElementById('textShadowY').value = p.shadowY;
      document.getElementById('textShadowBlur').value = p.shadowBlur;
      document.getElementById('shadowColor').value = p.shadowColor;
      document.getElementById('shadowOpacity').value = p.shadowOpacity;

      updateText();
    }

    function copyCSS() {
      const output = document.getElementById('cssOutput');
      output.select();
      document.execCommand('copy');
      alert('CSS code copied!');
    }

    function reset() {
      document.getElementById('fontSize').value = 28;
      document.getElementById('fontWeight').value = 700;
      document.getElementById('textColor').value = '#333333';
      document.getElementById('textAlign').value = 'center';
      document.getElementById('textTransform').value = 'none';
      document.getElementById('letterSpacing').value = 0;
      document.getElementById('lineHeight').value = 1.4;
      document.getElementById('textShadowX').value = 2;
      document.getElementById('textShadowY').value = 2;
      document.getElementById('textShadowBlur').value = 4;
      document.getElementById('shadowColor').value = '#000000';
      document.getElementById('shadowOpacity').value = 0.3;
      updateText();
    }

    document.addEventListener('DOMContentLoaded', () => {
      updateText();
      loadRandomAd();
    });
  </script>
