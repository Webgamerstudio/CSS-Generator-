<body>
  <div class="container">
    <header class="header">
      <h1>

    <main class="main-content">
      <div class="controls-panel">
        <div class="control-group">
          <label for="gradientType">Gradient Type</label>
          <select id="gradientType" onchange="updateGradient()">
            <option value="linear">Linear Gradient</option>
            <option value="radial">Radial Gradient</option>
            <option value="conic">Conic Gradient</option>
          </select>
        </div>

        <div class="control-group" id="directionGroup">
          <label for="gradientDirection">Direction</label>
          <select id="gradientDirection" onchange="updateGradient()">
            <option value="to right">Left to Right ‚Üí</option>
            <option value="to left">Right to Left ‚Üê</option>
            <option value="to bottom">Top to Bottom ‚Üì</option>
            <option value="to top">Bottom to Top ‚Üë</option>
            <option value="to bottom right">Diagonal ‚Üò</option>
            <option value="45deg">45¬∞ Angle</option>
            <option value="90deg">90¬∞ Angle</option>
            <option value="135deg">135¬∞ Angle</option>
            <option value="180deg">180¬∞ Angle</option>
          </select>
        </div>

        <div class="control-group" id="angleGroup" style="display: none;">
          <label for="customAngle">Custom Angle <span class="value-display" id="angleValue">90¬∞</span></label>
          <input type="range" id="customAngle" min="0" max="360" value="90" oninput="updateAngle()">
        </div>

        <div class="control-group">
          <label for="color1">First Color</label>
          <input type="color" id="color1" value="#FF6B6B" class="color-input" onchange="updateGradient()">
        </div>

        <div class="control-group">
          <label for="color2">Second Color</label>
          <input type="color" id="color2" value="#4ECDC4" class="color-input" onchange="updateGradient()">
        </div>

        <div class="control-group">
          <label for="color3">Third Color (Optional)</label>
          <input type="color" id="color3" value="#f093fb" class="color-input" onchange="updateGradient()">
          <label style="margin-top: 10px;">
            <input type="checkbox" id="useThirdColor" onchange="updateGradient()"> Use third color
          </label>
        </div>

        <div class="control-group">
          <label>Preset Gradients</label>
          <div class="preset-buttons">
            <button class="preset-btn" onclick="setPreset('#FF6B6B', '#4ECDC4')" style="background: linear-gradient(to right, #FF6B6B, #4ECDC4);">Sunset</button>
            <button class="preset-btn" onclick="setPreset('#667eea', '#764ba2')" style="background: linear-gradient(to right, #667eea, #764ba2);">Purple</button>
            <button class="preset-btn" onclick="setPreset('#f093fb', '#f5576c')" style="background: linear-gradient(to right, #f093fb, #f5576c);">Pink</button>
            <button class="preset-btn" onclick="setPreset('#4facfe', '#00f2fe')" style="background: linear-gradient(to right, #4facfe, #00f2fe);">Ocean</button>
            <button class="preset-btn" onclick="setPreset('#43e97b', '#38f9d7')" style="background: linear-gradient(to right, #43e97b, #38f9d7);">Green</button>
            <button class="preset-btn" onclick="setPreset('#fa709a', '#fee140')" style="background: linear-gradient(to right, #fa709a, #fee140);">Summer</button>

  <script>
    const adConfigs = [
      {
        key: '63718988f07bc6d276f3c6a441757cae',
        format: 'iframe',
        height: 90,
        width: 728,
        params: {},
        scriptSrc: '//www.highperformanceformat.com/63718988f07bc6d276f3c6a441757cae/invoke.js'
      },
      {
        key: 'c620af328467e6de19dc04af696ee0fb',
        format: 'iframe',
        height: 250,
        width: 300,
        params: {},
        scriptSrc: '//www.highperformanceformat.com/c620af328467e6de19dc04af696ee0fb/invoke.js'
      },
      {
        key: '78ade24182729fceea8e45203dad915b',
        format: 'iframe',
        height: 50,
        width: 320,
        params: {},
        scriptSrc: '//www.highperformanceformat.com/78ade24182729fceea8e45203dad915b/invoke.js'
      }
    ];

    function loadRandomAd() {
      const adContainer = document.getElementById('adContainer');
      adContainer.innerHTML = '';
      const randomIndex = Math.floor(Math.random() * adConfigs.length);
      const ad = adConfigs[randomIndex];

      window.atOptions = {
        'key': ad.key,
        'format': ad.format,
        'height': ad.height,
        'width': ad.width,
        'params': ad.params
      };

      const script = document.createElement('script');
      script.type = 'text/javascript';
      script.src = ad.scriptSrc;
      adContainer.appendChild(script);
    }

    function updateAngle() {
      const angle = document.getElementById('customAngle').value;
      document.getElementById('angleValue').textContent = angle + '¬∞';
      updateGradient();
    }

    function updateGradient() {
      const type = document.getElementById('gradientType').value;
      const direction = document.getElementById('gradientDirection').value;
      const color1 = document.getElementById('color1').value;
      const color2 = document.getElementById('color2').value;
      const color3 = document.getElementById('color3').value;
      const useThirdColor = document.getElementById('useThirdColor').checked;
      const preview = document.getElementById('previewElement');
      const output = document.getElementById('cssOutput');

      let gradient;
      const colors = useThirdColor ? `${color1}, ${color2}, ${color3}` : `${color1}, ${color2}`;

      if (type === 'linear') {
        gradient = `linear-gradient(${direction}, ${colors})`;
      } else if (type === 'radial') {
        gradient = `radial-gradient(circle, ${colors})`;
      } else if (type === 'conic') {
        const angle = document.getElementById('customAngle').value;
        gradient = `conic-gradient(from ${angle}deg, ${colors})`;
      }

      preview.style.background = gradient;
      output.value = `background: ${gradient};`;

      const directionGroup = document.getElementById('directionGroup');
      const angleGroup = document.getElementById('angleGroup');
      
      if (type === 'conic') {
        directionGroup.style.display = 'none';
        angleGroup.style.display = 'block';
      } else if (type === 'radial') {
        directionGroup.style.display = 'none';
        angleGroup.style.display = 'none';
      } else {
        directionGroup.style.display = 'block';
        angleGroup.style.display = 'none';
      }
    }

    function setPreset(c1, c2) {
      document.getElementById('color1').value = c1;
      document.getElementById('color2').value = c2;
      document.getElementById('useThirdColor').checked = false;
      updateGradient();
    }

    function copyCSS() {
      const output = document.getElementById('cssOutput');
      output.select();
      document.execCommand('copy');
      alert('CSS code copied!');
    }

    function reset() {
      document.getElementById('gradientType').value = 'linear';
      document.getElementById('gradientDirection').value = 'to right';
      document.getElementById('color1').value = '#FF6B6B';
      document.getElementById('color2').value = '#4ECDC4';
      document.getElementById('color3').value = '#f093fb';
      document.getElementById('useThirdColor').checked = false;
      document.getElementById('customAngle').value = 90;
      document.getElementById('angleValue').textContent = '90¬∞';
      updateGradient();
    }

    document.addEventListener('DOMContentLoaded', () => {
      updateGradient();
      loadRandomAd();
    });
  </script>
