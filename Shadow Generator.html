  <div class="container">
    <header class="header">

    <main class="main-content">
      <div class="controls-panel">
        <div class="control-group">
          <label for="shadowType">Shadow Type</label>
          <select id="shadowType" onchange="updateShadow()">
            <option value="box">Box Shadow</option>
            <option value="text">Text Shadow</option>
          </select>
        </div>

        <div class="control-group">
          <label>Horizontal Offset <span class="value-display" id="xValue">5px</span></label>
          <input type="range" id="shadowX" min="-50" max="50" value="5" oninput="updateShadow()">
        </div>

        <div class="control-group">
          <label>Vertical Offset <span class="value-display" id="yValue">5px</span></label>
          <input type="range" id="shadowY" min="-50" max="50" value="5" oninput="updateShadow()">
        </div>

        <div class="control-group">
          <label>Blur Radius <span class="value-display" id="blurValue">15px</span></label>
          <input type="range" id="blur" min="0" max="100" value="15" oninput="updateShadow()">
        </div>

        <div class="control-group" id="spreadGroup">
          <label>Spread Radius <span class="value-display" id="spreadValue">0px</span></label>
          <input type="range" id="spread" min="-20" max="20" value="0" oninput="updateShadow()">
        </div>

        <div class="control-group">
          <label for="shadowColor">Shadow Color</label>
          <input type="color" id="shadowColor" value="#000000" class="color-input" onchange="updateShadow()">
        </div>

        <div class="control-group">
          <label>Opacity <span class="value-display" id="opacityValue">0.3</span></label>
          <input type="range" id="shadowOpacity" min="0" max="1" step="0.1" value="0.3" oninput="updateShadow()">
        </div>

        <div class="control-group" id="insetGroup">
          <label>
            <input type="checkbox" id="inset" onchange="updateShadow()"> Inset Shadow
          </label>
        </div>

        <div class="control-group">
          <label>Preset Shadows</label>
          <div class="preset-buttons">
            <button class="preset-btn" onclick="setPreset('soft')">Soft</button>
            <button class="preset-btn" onclick="setPreset('medium')">Medium</button>
            <button class="preset-btn" onclick="setPreset('hard')">Hard</button>
            <button class="preset-btn" onclick="setPreset('inner')">Inner</button>
            <button class="preset-btn" onclick="setPreset('raised')">Raised</button>
            <button class="preset-btn" onclick="setPreset('floating')">Floating</button>

  <script>
    const adConfigs = [
      {
        key: '63718988f07bc6d276f3c6a441757cae',
        format: 'iframe',
        height: 90,
        width: 728,
        params: {},
        scriptSrc: '//www.highperformanceformat.com/63718988f07bc6d276f3c6a441757cae/invoke.js'
      },
      {
        key: 'c620af328467e6de19dc04af696ee0fb',
        format: 'iframe',
        height: 250,
        width: 300,
        params: {},
        scriptSrc: '//www.highperformanceformat.com/c620af328467e6de19dc04af696ee0fb/invoke.js'
      },
      {
        key: '78ade24182729fceea8e45203dad915b',
        format: 'iframe',
        height: 50,
        width: 320,
        params: {},
        scriptSrc: '//www.highperformanceformat.com/78ade24182729fceea8e45203dad915b/invoke.js'
      }
    ];

    function loadRandomAd() {
      const adContainer = document.getElementById('adContainer');
      adContainer.innerHTML = '';
      const randomIndex = Math.floor(Math.random() * adConfigs.length);
      const ad = adConfigs[randomIndex];

      window.atOptions = {
        'key': ad.key,
        'format': ad.format,
        'height': ad.height,
        'width': ad.width,
        'params': ad.params
      };

      const script = document.createElement('script');
      script.type = 'text/javascript';
      script.src = ad.scriptSrc;
      adContainer.appendChild(script);
    }

    function hexToRgba(hex, opacity) {
      hex = hex.replace('#', '');
      const r = parseInt(hex.substring(0, 2), 16);
      const g = parseInt(hex.substring(2, 4), 16);
      const b = parseInt(hex.substring(4, 6), 16);
      return `rgba(${r}, ${g}, ${b}, ${opacity})`;
    }

    function updateShadow() {
      const type = document.getElementById('shadowType').value;
      const x = document.getElementById('shadowX').value;
      const y = document.getElementById('shadowY').value;
      const blur = document.getElementById('blur').value;
      const spread = document.getElementById('spread').value;
      const color = document.getElementById('shadowColor').value;
      const opacity = document.getElementById('shadowOpacity').value;
      const inset = document.getElementById('inset').checked;
      const preview = document.getElementById('previewElement');
      const output = document.getElementById('cssOutput');

      document.getElementById('xValue').textContent = x + 'px';
      document.getElementById('yValue').textContent = y + 'px';
      document.getElementById('blurValue').textContent = blur + 'px';
      document.getElementById('spreadValue').textContent = spread + 'px';
      document.getElementById('opacityValue').textContent = opacity;

      const rgbaColor = hexToRgba(color, opacity);

      const spreadGroup = document.getElementById('spreadGroup');
      const insetGroup = document.getElementById('insetGroup');

      if (type === 'box') {
        spreadGroup.style.display = 'block';
        insetGroup.style.display = 'block';
        
        const insetText = inset ? 'inset ' : '';
        const shadow = `${insetText}${x}px ${y}px ${blur}px ${spread}px ${rgbaColor}`;
        
        preview.style.boxShadow = shadow;
        preview.style.textShadow = 'none';
        preview.style.background = '#667eea';
        preview.style.color = 'white';
        
        output.value = `box-shadow: ${shadow};`;
      } else {
        spreadGroup.style.display = 'none';
        insetGroup.style.display = 'none';
        
        const textShadow = `${x}px ${y}px ${blur}px ${rgbaColor}`;
        
        preview.style.textShadow = textShadow;
        preview.style.boxShadow = 'none';
        preview.style.background = '#f8f9fa';
        preview.style.color = '#333';
        
        output.value = `text-shadow: ${textShadow};`;
      }
    }

    function setPreset(preset) {
      const presets = {
        soft: { x: 0, y: 2, blur: 8, spread: 0, opacity: 0.15, inset: false },
        medium: { x: 0, y: 4, blur: 12, spread: 0, opacity: 0.25, inset: false },
        hard: { x: 5, y: 5, blur: 0, spread: 0, opacity: 0.5, inset: false },
        inner: { x: 0, y: 2, blur: 4, spread: 0, opacity: 0.3, inset: true },
        raised: { x: 0, y: -3, blur: 8, spread: 0, opacity: 0.2, inset: false },
        floating: { x: 0, y: 10, blur: 30, spread: -5, opacity: 0.3, inset: false }
      };

      const p = presets[preset];
      document.getElementById('shadowX').value = p.x;
      document.getElementById('shadowY').value = p.y;
      document.getElementById('blur').value = p.blur;
      document.getElementById('spread').value = p.spread;
      document.getElementById('shadowOpacity').value = p.opacity;
      document.getElementById('inset').checked = p.inset;
      document.getElementById('shadowType').value = 'box';
      
      updateShadow();
    }

    function copyCSS() {
      const output = document.getElementById('cssOutput');
      output.select();
      document.execCommand('copy');
      alert('CSS code copied!');
    }

    function reset() {
      document.getElementById('shadowType').value = 'box';
      document.getElementById('shadowX').value = 5;
      document.getElementById('shadowY').value = 5;
      document.getElementById('blur').value = 15;
      document.getElementById('spread').value = 0;
      document.getElementById('shadowColor').value = '#000000';
      document.getElementById('shadowOpacity').value = 0.3;
      document.getElementById('inset').checked = false;
      updateShadow();
    }

    document.addEventListener('DOMContentLoaded', () => {
      updateShadow();
      loadRandomAd();
    });
  </script>
