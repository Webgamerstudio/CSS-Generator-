  <div class="container">
    <header class="header">

    <main class="main-content">
      <div class="controls-panel">
        <div class="control-group">
          <label>Border Width <span class="value-display" id="widthValue">3px</span></label>
          <input type="range" id="borderWidth" min="0" max="20" value="3" oninput="updateBorder()">
        </div>

        <div class="control-group">
          <label for="borderStyle">Border Style</label>
          <select id="borderStyle" onchange="updateBorder()">
            <option value="solid">Solid</option>
            <option value="dashed">Dashed</option>
            <option value="dotted">Dotted</option>
            <option value="double">Double</option>
            <option value="groove">Groove</option>
            <option value="ridge">Ridge</option>
            <option value="inset">Inset</option>
            <option value="outset">Outset</option>
          </select>
        </div>

        <div class="control-group">
          <label for="borderColor">Border Color</label>
          <input type="color" id="borderColor" value="#667eea" class="color-input" onchange="updateBorder()">
        </div>

        <div class="control-group">
          <label>Border Radius (All Corners) <span class="value-display" id="radiusValue">12px</span></label>
          <input type="range" id="borderRadius" min="0" max="100" value="12" oninput="updateBorder()">
        </div>

        <div class="control-group">
          <label>Individual Corner Radius</label>
          <div class="multi-input">
            <input type="number" id="radiusTopLeft" placeholder="Top Left" min="0" max="100" oninput="updateBorder()">
            <input type="number" id="radiusTopRight" placeholder="Top Right" min="0" max="100" oninput="updateBorder()">
            <input type="number" id="radiusBottomLeft" placeholder="Bottom Left" min="0" max="100" oninput="updateBorder()">
            <input type="number" id="radiusBottomRight" placeholder="Bottom Right" min="0" max="100" oninput="updateBorder()">
          </div>
        </div>

        <div class="control-group">
          <label>Background Color (Optional)</label>
          <input type="color" id="bgColor" value="#f8f9fa" class="color-input" onchange="updateBorder()">
        </div>

          <label>Preset Borders</label>
          <div class="preset-buttons">
            <button class="preset-btn" onclick="setPreset('simple')">Simple</button>
            <button class="preset-btn" onclick="setPreset('rounded')">Rounded</button>
            <button class="preset-btn" onclick="setPreset('pill')">Pill</button>
            <button class="preset-btn" onclick="setPreset('circle')">Circle</button>
            <button class="preset-btn" onclick="setPreset('dashed')">Dashed</button>

  <script>
    const adConfigs = [
      {
        key: '63718988f07bc6d276f3c6a441757cae',
        format: 'iframe',
        height: 90,
        width: 728,
        params: {},
        scriptSrc: '//www.highperformanceformat.com/63718988f07bc6d276f3c6a441757cae/invoke.js'
      },
      {
        key: 'c620af328467e6de19dc04af696ee0fb',
        format: 'iframe',
        height: 250,
        width: 300,
        params: {},
        scriptSrc: '//www.highperformanceformat.com/c620af328467e6de19dc04af696ee0fb/invoke.js'
      },
      {
        key: '78ade24182729fceea8e45203dad915b',
        format: 'iframe',
        height: 50,
        width: 320,
        params: {},
        scriptSrc: '//www.highperformanceformat.com/78ade24182729fceea8e45203dad915b/invoke.js'
      }
    ];

    function loadRandomAd() {
      const adContainer = document.getElementById('adContainer');
      adContainer.innerHTML = '';
      const randomIndex = Math.floor(Math.random() * adConfigs.length);
      const ad = adConfigs[randomIndex];

      window.atOptions = {
        'key': ad.key,
        'format': ad.format,
        'height': ad.height,
        'width': ad.width,
        'params': ad.params
      };

      const script = document.createElement('script');
      script.type = 'text/javascript';
      script.src = ad.scriptSrc;
      adContainer.appendChild(script);
    }

    function updateBorder() {
      const width = document.getElementById('borderWidth').value;
      const style = document.getElementById('borderStyle').value;
      const color = document.getElementById('borderColor').value;
      const radius = document.getElementById('borderRadius').value;
      const topLeft = document.getElementById('radiusTopLeft').value;
      const topRight = document.getElementById('radiusTopRight').value;
      const bottomLeft = document.getElementById('radiusBottomLeft').value;
      const bottomRight = document.getElementById('radiusBottomRight').value;
      const bgColor = document.getElementById('bgColor').value;
      const preview = document.getElementById('previewElement');
      const output = document.getElementById('cssOutput');

      document.getElementById('widthValue').textContent = width + 'px';
      document.getElementById('radiusValue').textContent = radius + 'px';

      let borderRadius;
      if (topLeft || topRight || bottomLeft || bottomRight) {
        borderRadius = `${topLeft || 0}px ${topRight || 0}px ${bottomRight || 0}px ${bottomLeft || 0}px`;
      } else {
        borderRadius = `${radius}px`;
      }

      preview.style.border = `${width}px ${style} ${color}`;
      preview.style.borderRadius = borderRadius;
      preview.style.background = bgColor;

      let css = `border: ${width}px ${style} ${color};\nborder-radius: ${borderRadius};`;
      if (bgColor !== '#f8f9fa') {
        css += `\nbackground: ${bgColor};`;
      }

      output.value = css;
    }

    function setPreset(preset) {
      const presets = {
        simple: { width: 2, style: 'solid', color: '#667eea', radius: 8, corners: [0,0,0,0] },
        rounded: { width: 3, style: 'solid', color: '#667eea', radius: 20, corners: [0,0,0,0] },
        pill: { width: 2, style: 'solid', color: '#667eea', radius: 50, corners: [0,0,0,0] },
        circle: { width: 3, style: 'solid', color: '#667eea', radius: 50, corners: [0,0,0,0] },
        dashed: { width: 3, style: 'dashed', color: '#667eea', radius: 12, corners: [0,0,0,0] },
        thick: { width: 8, style: 'solid', color: '#667eea', radius: 15, corners: [0,0,0,0] }
      };

      const p = presets[preset];
      document.getElementById('borderWidth').value = p.width;
      document.getElementById('borderStyle').value = p.style;
      document.getElementById('borderColor').value = p.color;
      document.getElementById('borderRadius').value = p.radius;
      document.getElementById('radiusTopLeft').value = '';
      document.getElementById('radiusTopRight').value = '';
      document.getElementById('radiusBottomLeft').value = '';
      document.getElementById('radiusBottomRight').value = '';
      
      updateBorder();
    }

    function copyCSS() {
      const output = document.getElementById('cssOutput');
      output.select();
      document.execCommand('copy');
      alert('CSS code copied!');
    }

    function reset() {
      document.getElementById('borderWidth').value = 3;
      document.getElementById('borderStyle').value = 'solid';
      document.getElementById('borderColor').value = '#667eea';
      document.getElementById('borderRadius').value = 12;
      document.getElementById('radiusTopLeft').value = '';
      document.getElementById('radiusTopRight').value = '';
      document.getElementById('radiusBottomLeft').value = '';
      document.getElementById('radiusBottomRight').value = '';
      document.getElementById('bgColor').value = '#f8f9fa';
      updateBorder();
    }

    document.addEventListener('DOMContentLoaded', () => {
      updateBorder();
      loadRandomAd();
    });
  </script>
