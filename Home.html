              <input type="range" id="animationDuration" min="0.1" max="10" step="0.1" value="2" class="range-input" oninput="updateAnimation()">
            </div>
            <div class="control-group">
              <label for="timingFunction">Timing Function</label>
              <select id="timingFunction" onchange="updateAnimation()">
                <option value="ease">Ease</option>
                <option value="linear">Linear</option>
                <option value="ease-in">Ease In</option>
                <option value="ease-out">Ease Out</option>
                <option value="ease-in-out">Ease In Out</option>
              </select>
            </div>
            <div class="control-group">
              <label for="iterationCount">Iteration</label>
              <select id="iterationCount" onchange="updateAnimation()">
                <option value="1">1 time</option>
                <option value="2">2 times</option>
                <option value="3">3 times</option>
                <option value="5">5 times</option>
                <option value="infinite">Infinite</option>
              </select>
            </div>
            <div class="control-group">
              <label for="animationDirection">Direction</label>
              <select id="animationDirection" onchange="updateAnimation()">
                <option value="normal">Normal</option>
                <option value="reverse">Reverse</option>
                <option value="alternate">Alternate</option>
              </select>
            </div>
            <div class="preset-buttons">
              <button class="preset-btn" onclick="setAnimationPreset('bounce')">Bounce</button>
              <button class="preset-btn" onclick="setAnimationPreset('fade')">Fade</button>
              <button class="preset-btn" onclick="setAnimationPreset('slide')">Slide</button>
              <button class="preset-btn" onclick="setAnimationPreset('rotate')">Rotate</button>
            </div>
          `;
          break;
      }

      panel.innerHTML = controlsHtml;
    }

    // Update preview
    function updatePreview() {
      switch(currentTool) {
        case 'gradient':
          updateGradient();
          break;
        case 'shadow':
          updateShadow();
          break;
        case 'border':
          updateBorder();
          break;
        case 'text':
          updateText();
          break;
        case 'transform':
          updateTransform();
          break;
        case 'animation':
          updateAnimation();
          break;
      }
    }

    // Update Gradient
    function updateGradient() {
      const type = document.getElementById('gradientType').value;
      const direction = document.getElementById('gradientDirection').value;
      const color1 = document.getElementById('gradientColor1').value;
      const color2 = document.getElementById('gradientColor2').value;
      const previewElement = document.getElementById('previewElement');
      const cssOutput = document.getElementById('cssOutput');

      let gradient;
      if (type === 'linear') {
        gradient = `linear-gradient(${direction}, ${color1}, ${color2})`;
      } else {
        gradient = `radial-gradient(circle, ${color1}, ${color2})`;
      }

      previewElement.style.background = gradient;
      previewElement.style.boxShadow = 'none';
      previewElement.style.border = 'none';
      previewElement.style.transform = 'none';
      previewElement.style.animation = 'none';
      previewElement.style.fontSize = '1.2em';
      previewElement.style.fontWeight = 'bold';
      previewElement.style.color = 'white';
      previewElement.style.textShadow = 'none';

      cssOutput.value = `background: ${gradient};`;
    }

    // Set Gradient Preset
    function setGradientPreset(color1, color2) {
      document.getElementById('gradientColor1').value = color1;
      document.getElementById('gradientColor2').value = color2;
      updateGradient();
    }

    // Update Shadow
    function updateShadow() {
      const x = document.getElementById('shadowX').value;
      const y = document.getElementById('shadowY').value;
      const blur = document.getElementById('blur').value;
      const spread = document.getElementById('spread').value;
      const color = document.getElementById('shadowColor').value;
      const opacity = document.getElementById('shadowOpacity').value;
      const previewElement = document.getElementById('previewElement');
      const cssOutput = document.getElementById('cssOutput');

      document.getElementById('shadowXValue').textContent = `${x}px`;
      document.getElementById('shadowYValue').textContent = `${y}px`;
      document.getElementById('blurValue').textContent = `${blur}px`;
      document.getElementById('spreadValue').textContent = `${spread}px`;
      document.getElementById('opacityValue').textContent = opacity;

      const rgbaColor = hexToRgba(color, opacity);
      const shadow = `${x}px ${y}px ${blur}px ${spread}px ${rgbaColor}`;
      previewElement.style.boxShadow = shadow;
      previewElement.style.background = '#FF6B6B';
      previewElement.style.border = 'none';
      previewElement.style.transform = 'none';
      previewElement.style.animation = 'none';
      previewElement.style.fontSize = '1.2em';
      previewElement.style.fontWeight = 'bold';
      previewElement.style.color = 'white';
      previewElement.style.textShadow = 'none';

      cssOutput.value = `box-shadow: ${shadow};`;
    }

    // Convert hex to rgba
    function hexToRgba(hex, opacity) {
      hex = hex.replace('#', '');
      const r = parseInt(hex.substring(0, 2), 16);
      const g = parseInt(hex.substring(2, 4), 16);
      const b = parseInt(hex.substring(4, 6), 16);
      return `rgba(${r}, ${g}, ${b}, ${opacity})`;
    }

    // Update Border
    function updateBorder() {
      const width = document.getElementById('borderWidth').value;
      const style = document.getElementById('borderStyle').value;
      const color = document.getElementById('borderColor').value;
      const radius = document.getElementById('borderRadius').value;
      const topLeft = document.getElementById('radiusTopLeft').value || radius;
      const topRight = document.getElementById('radiusTopRight').value || radius;
      const bottomLeft = document.getElementById('radiusBottomLeft').value || radius;
      const bottomRight = document.getElementById('radiusBottomRight').value || radius;
      const previewElement = document.getElementById('previewElement');
      const cssOutput = document.getElementById('cssOutput');

      document.getElementById('borderWidthValue').textContent = `${width}px`;
      document.getElementById('radiusValue').textContent = `${radius}px`;

      const borderRadius = `${topLeft}px ${topRight}px ${bottomLeft}px ${bottomRight}px`;
      previewElement.style.border = `${width}px ${style} ${color}`;
      previewElement.style.borderRadius = borderRadius;
      previewElement.style.background = '#f8f9fa';
      previewElement.style.boxShadow = 'none';
      previewElement.style.transform = 'none';
      previewElement.style.animation = 'none';
      previewElement.style.fontSize = '1.2em';
      previewElement.style.fontWeight = 'bold';
      previewElement.style.color = '#333';
      previewElement.style.textShadow = 'none';

      cssOutput.value = `border: ${width}px ${style} ${color};\nborder-radius: ${borderRadius};`;
    }

    // Update Text
    function updateText() {
      const fontSize = document.getElementById('fontSize').value;
      const fontWeight = document.getElementById('fontWeight').value;
      const color = document.getElementById('textColor').value;
      const letterSpacing = document.getElementById('letterSpacing').value;
      const shadowX = document.getElementById('textShadowX').value;
      const shadowY = document.getElementById('textShadowY').value;
      const blur = document.getElementById('textBlur').value;
      const shadowColor = document.getElementById('textShadowColor').value;
      const previewElement = document.getElementById('previewElement');
      const cssOutput = document.getElementById('cssOutput');

      document.getElementById('fontSizeValue').textContent = `${fontSize}px`;
      document.getElementById('letterSpacingValue').textContent = `${letterSpacing}px`;
      document.getElementById('textShadowXValue').textContent = `${shadowX}px`;
      document.getElementById('textShadowYValue').textContent = `${shadowY}px`;
      document.getElementById('textBlurValue').textContent = `${blur}px`;

      const textShadow = `${shadowX}px ${shadowY}px ${blur}px ${shadowColor}`;
      previewElement.style.fontSize = `${fontSize}px`;
      previewElement.style.fontWeight = fontWeight;
      previewElement.style.color = color;
      previewElement.style.letterSpacing = `${letterSpacing}px`;
      previewElement.style.textShadow = textShadow;
      previewElement.style.background = 'transparent';
      previewElement.style.border = 'none';
      previewElement.style.boxShadow = 'none';
      previewElement.style.transform = 'none';
      previewElement.style.animation = 'none';

      cssOutput.value = `font-size: ${fontSize}px;\nfont-weight: ${fontWeight};\ncolor: ${color};\nletter-spacing: ${letterSpacing}px;\ntext-shadow: ${textShadow};`;
    }

    // Update Transform
    function updateTransform() {
      const scale = document.getElementById('scale').value;
      const rotate = document.getElementById('rotate').value;
      const translateX = document.getElementById('translateX').value;
      const translateY = document.getElementById('translateY').value;
      const skewX = document.getElementById('skewX').value;
      const skewY = document.getElementById('skewY').value;
      const previewElement = document.getElementById('previewElement');
      const cssOutput = document.getElementById('cssOutput');

      document.getElementById('scaleValue').textContent = scale;
      document.getElementById('rotateValue').textContent = `${rotate}deg`;
      document.getElementById('translateXValue').textContent = `${translateX}px`;
      document.getElementById('translateYValue').textContent = `${translateY}px`;
      document.getElementById('skewXValue').textContent = `${skewX}deg`;
      document.getElementById('skewYValue').textContent = `${skewY}deg`;

      const transform = `scale(${scale}) rotate(${rotate}deg) translate(${translateX}px, ${translateY}px) skew(${skewX}deg, ${skewY}deg)`;
      previewElement.style.transform = transform;
      previewElement.style.background = '#FF6B6B';
      previewElement.style.border = 'none';
      previewElement.style.boxShadow = 'none';
      previewElement.style.animation = 'none';
      previewElement.style.fontSize = '1.2em';
      previewElement.style.fontWeight = 'bold';
      previewElement.style.color = 'white';
      previewElement.style.textShadow = 'none';

      cssOutput.value = `transform: ${transform};`;
    }

    // Update Animation
    function updateAnimation() {
      const name = document.getElementById('animationName').value;
      const duration = document.getElementById('animationDuration').value;
      const timing = document.getElementById('timingFunction').value;
      const iteration = document.getElementById('iterationCount').value;
      const direction = document.getElementById('animationDirection').value;
      const previewElement = document.getElementById('previewElement');
      const cssOutput = document.getElementById('cssOutput');

      document.getElementById('durationValue').textContent = `${duration}s`;

      const animation = `${name} ${duration}s ${timing} ${iteration} ${direction}`;
      previewElement.style.animation = animation;
      previewElement.style.background = '#FF6B6B';
      previewElement.style.border = 'none';
      previewElement.style.boxShadow = 'none';
      previewElement.style.transform = 'none';
      previewElement.style.fontSize = '1.2em';
      previewElement.style.fontWeight = 'bold';
      previewElement.style.color = 'white';
      previewElement.style.textShadow = 'none';

      // Generate keyframe based on animation name
      let keyframe = '';
      switch(name) {
        case 'bounce':
          keyframe = `@keyframes bounce {
0%, 20%, 50%, 80%, 100% {
  transform: translateY(0);
}
40% {
  transform: translateY(-30px);
}
60% {
  transform: translateY(-15px);
}
}`;
          break;
        case 'fade':
          keyframe = `@keyframes fade {
0%, 100% {
  opacity: 1;
}
50% {
  opacity: 0.3;
}
}`;
          break;
        case 'slide':
          keyframe = `@keyframes slide {
0% {
  transform: translateX(-50px);
}
100% {
  transform: translateX(50px);
}
}`;
          break;
        case 'rotate':
          keyframe = `@keyframes rotate {
from {
  transform: rotate(0deg);
}
to {
  transform: rotate(360deg);
}
}`;
          break;
        default:
          keyframe = `@keyframes ${name} {
0% {
  transform: translateY(0);
}
50% {
  transform: translateY(-20px);
}
100% {
  transform: translateY(0);
}
}`;
      }

      cssOutput.value = `animation: ${animation};\n${keyframe}`;

      // Add keyframes to document
      let styleSheet = document.getElementById('animationStyles');
      if (!styleSheet) {
        styleSheet = document.createElement('style');
        styleSheet.id = 'animationStyles';
        document.head.appendChild(styleSheet);
      }
      styleSheet.textContent = keyframe;
    }

    // Set Animation Preset
    function setAnimationPreset(preset) {
      document.getElementById('animationName').value = preset;
      updateAnimation();
    }

    // Copy CSS Code
    function copyCSSCode() {
      const cssOutput = document.getElementById('cssOutput');
      cssOutput.select();
      document.execCommand('copy');
      alert('CSS code copied!');
    }

    // Reset All Controls
    function resetAll() {
      // Reset Gradient
      if (document.getElementById('gradientType')) document.getElementById('gradientType').value = 'linear';
      if (document.getElementById('gradientDirection')) document.getElementById('gradientDirection').value = 'to right';
      if (document.getElementById('gradientColor1')) document.getElementById('gradientColor1').value = '#FF6B6B';
      if (document.getElementById('gradientColor2')) document.getElementById('gradientColor2').value = '#4ECDC4';

      // Reset Shadow
      if (document.getElementById('shadowX')) document.getElementById('shadowX').value = 5;
      if (document.getElementById('shadowY')) document.getElementById('shadowY').value = 5;
      if (document.getElementById('blur')) document.getElementById('blur').value = 10;
      if (document.getElementById('spread')) document.getElementById('spread').value = 0;
      if (document.getElementById('shadowColor')) document.getElementById('shadowColor').value = '#000000';
      if (document.getElementById('shadowOpacity')) document.getElementById('shadowOpacity').value = 0.3;
      if (document.getElementById('shadowXValue')) document.getElementById('shadowXValue').textContent = '5px';
      if (document.getElementById('shadowYValue')) document.getElementById('shadowYValue').textContent = '5px';
      if (document.getElementById('blurValue')) document.getElementById('blurValue').textContent = '10px';
      if (document.getElementById('spreadValue')) document.getElementById('spreadValue').textContent = '0px';
      if (document.getElementById('opacityValue')) document.getElementById('opacityValue').textContent = '0.3';

      // Reset Border
      if (document.getElementById('borderWidth')) document.getElementById('borderWidth').value = 2;
      if (document.getElementById('borderStyle')) document.getElementById('borderStyle').value = 'solid';
      if (document.getElementById('borderColor')) document.getElementById('borderColor').value = '#FF6B6B';
      if (document.getElementById('borderRadius')) document.getElementById('borderRadius').value = 8;
      if (document.getElementById('radiusTopLeft')) document.getElementById('radiusTopLeft').value = '';
      if (document.getElementById('radiusTopRight')) document.getElementById('radiusTopRight').value = '';
      if (document.getElementById('radiusBottomLeft')) document.getElementById('radiusBottomLeft').value = '';
      if (document.getElementById('radiusBottomRight')) document.getElementById('radiusBottomRight').value = '';
      if (document.getElementById('borderWidthValue')) document.getElementById('borderWidthValue').textContent = '2px';
      if (document.getElementById('radiusValue')) document.getElementById('radiusValue').textContent = '8px';

      // Reset Text
      if (document.getElementById('fontSize')) document.getElementById('fontSize').value = 24;
      if (document.getElementById('fontWeight')) document.getElementById('fontWeight').value = 700;
      if (document.getElementById('textColor')) document.getElementById('textColor').value = '#333333';
      if (document.getElementById('letterSpacing')) document.getElementById('letterSpacing').value = 0;
      if (document.getElementById('textShadowX')) document.getElementById('textShadowX').value = 2;
      if (document.getElementById('textShadowY')) document.getElementById('textShadowY').value = 2;
      if (document.getElementById('textBlur')) document.getElementById('textBlur').value = 4;
      if (document.getElementById('textShadowColor')) document.getElementById('textShadowColor').value = '#000000';
      if (document.getElementById('fontSizeValue')) document.getElementById('fontSizeValue').textContent = '24px';
      if (document.getElementById('letterSpacingValue')) document.getElementById('letterSpacingValue').textContent = '0px';
      if (document.getElementById('textShadowXValue')) document.getElementById('textShadowXValue').textContent = '2px';
      if (document.getElementById('textShadowYValue')) document.getElementById('textShadowYValue').textContent = '2px';
      if (document.getElementById('textBlurValue')) document.getElementById('textBlurValue').textContent = '4px';

      // Reset Transform
      if (document.getElementById('scale')) document.getElementById('scale').value = 1;
      if (document.getElementById('rotate')) document.getElementById('rotate').value = 0;
      if (document.getElementById('translateX')) document.getElementById('translateX').value = 0;
      if (document.getElementById('translateY')) document.getElementById('translateY').value = 0;
      if (document.getElementById('skewX')) document.getElementById('skewX').value = 0;
      if (document.getElementById('skewY')) document.getElementById('skewY').value = 0;
      if (document.getElementById('scaleValue')) document.getElementById('scaleValue').textContent = '1';
      if (document.getElementById('rotateValue')) document.getElementById('rotateValue').textContent = '0deg';
      if (document.getElementById('translateXValue')) document.getElementById('translateXValue').textContent = '0px';
      if (document.getElementById('translateYValue')) document.getElementById('translateYValue').textContent = '0px';
      if (document.getElementById('skewXValue')) document.getElementById('skewXValue').textContent = '0deg';
      if (document.getElementById('skewYValue')) document.getElementById('skewYValue').textContent = '0deg';

      // Reset Animation
      if (document.getElementById('animationName')) document.getElementById('animationName').value = 'myAnimation';
      if (document.getElementById('animationDuration')) document.getElementById('animationDuration').value = 2;
      if (document.getElementById('timingFunction')) document.getElementById('timingFunction').value = 'ease';
      if (document.getElementById('iterationCount')) document.getElementById('iterationCount').value = '1';
      if (document.getElementById('animationDirection')) document.getElementById('animationDirection').value = 'normal';
      if (document.getElementById('durationValue')) document.getElementById('durationValue').textContent = '2s';

      // Update preview
      updatePreview();
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      renderTools();
      renderControls();
      updateGradient();
      loadRandomAd(); // Load a random ad on page load
    });
  </script>
