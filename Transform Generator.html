  <script>
    const adConfigs = [
      {
        key: '63718988f07bc6d276f3c6a441757cae',
        format: 'iframe',
        height: 90,
        width: 728,
        params: {},
        scriptSrc: '//www.highperformanceformat.com/63718988f07bc6d276f3c6a441757cae/invoke.js'
      },
      {
        key: 'c620af328467e6de19dc04af696ee0fb',
        format: 'iframe',
        height: 250,
        width: 300,
        params: {},
        scriptSrc: '//www.highperformanceformat.com/c620af328467e6de19dc04af696ee0fb/invoke.js'
      },
      {
        key: '78ade24182729fceea8e45203dad915b',
        format: 'iframe',
        height: 50,
        width: 320,
        params: {},
        scriptSrc: '//www.highperformanceformat.com/78ade24182729fceea8e45203dad915b/invoke.js'
      }
    ];

    function loadRandomAd() {
      const adContainer = document.getElementById('adContainer');
      adContainer.innerHTML = '';
      const randomIndex = Math.floor(Math.random() * adConfigs.length);
      const ad = adConfigs[randomIndex];

      window.atOptions = {
        'key': ad.key,
        'format': ad.format,
        'height': ad.height,
        'width': ad.width,
        'params': ad.params
      };

      const script = document.createElement('script');
      script.type = 'text/javascript';
      script.src = ad.scriptSrc;
      adContainer.appendChild(script);
    }

    function updateTransform() {
      const scale = document.getElementById('scale').value;
      const scaleX = document.getElementById('scaleX').value;
      const scaleY = document.getElementById('scaleY').value;
      const rotate = document.getElementById('rotate').value;
      const translateX = document.getElementById('translateX').value;
      const translateY = document.getElementById('translateY').value;
      const skewX = document.getElementById('skewX').value;
      const skewY = document.getElementById('skewY').value;
      const origin = document.getElementById('transformOrigin').value;
      const preview = document.getElementById('previewElement');
      const output = document.getElementById('cssOutput');

      document.getElementById('scaleValue').textContent = scale;
      document.getElementById('scaleXValue').textContent = scaleX;
      document.getElementById('scaleYValue').textContent = scaleY;
      document.getElementById('rotateValue').textContent = `${rotate}¬∞`;
      document.getElementById('translateXValue').textContent = `${translateX}px`;
      document.getElementById('translateYValue').textContent = `${translateY}px`;
      document.getElementById('skewXValue').textContent = `${skewX}¬∞`;
      document.getElementById('skewYValue').textContent = `${skewY}¬∞`;

      let transforms = [];
      
      if (scale != 1) {
        transforms.push(`scale(${scale})`);
      } else if (scaleX != 1 || scaleY != 1) {
        transforms.push(`scale(${scaleX}, ${scaleY})`);
      }
      
      if (rotate != 0) {
        transforms.push(`rotate(${rotate}deg)`);
      }
      
      if (translateX != 0 || translateY != 0) {
        transforms.push(`translate(${translateX}px, ${translateY}px)`);
      }
      
      if (skewX != 0 || skewY != 0) {
        transforms.push(`skew(${skewX}deg, ${skewY}deg)`);
      }

      const transformString = transforms.length > 0 ? transforms.join(' ') : 'none';
      
      preview.style.transform = transformString;
      preview.style.transformOrigin = origin;

      let cssCode = '';
      if (transformString !== 'none') {
        cssCode = `transform: ${transformString};`;
        if (origin !== 'center center') {
          cssCode += `\ntransform-origin: ${origin};`;
        }
      } else {
        cssCode = 'transform: none;';
      }

      output.value = cssCode;
    }

    function setPreset(scale, rotate, transX, transY, skewXVal, skewYVal) {
      document.getElementById('scale').value = scale;
      document.getElementById('scaleX').value = 1;
      document.getElementById('scaleY').value = 1;
      document.getElementById('rotate').value = rotate;
      document.getElementById('translateX').value = transX;
      document.getElementById('translateY').value = transY;
      document.getElementById('skewX').value = skewXVal;
      document.getElementById('skewY').value = skewYVal;
      document.getElementById('transformOrigin').value = 'center center';
      updateTransform();
    }

    function copyCSS() {
      const output = document.getElementById('cssOutput');
      output.select();
      document.execCommand('copy');
      alert('CSS code copied!');
    }

    function reset() {
      document.getElementById('scale').value = 1;
      document.getElementById('scaleX').value = 1;
      document.getElementById('scaleY').value = 1;
      document.getElementById('rotate').value = 0;
      document.getElementById('translateX').value = 0;
      document.getElementById('translateY').value = 0;
      document.getElementById('skewX').value = 0;
      document.getElementById('skewY').value = 0;
      document.getElementById('transformOrigin').value = 'center center';
      updateTransform();
    }

    document.addEventListener('DOMContentLoaded', () => {
      updateTransform();
      loadRandomAd();
    });
  </script>
